<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/stylesheet_autenticacao.css">
        <title> Autenticação </title> 
    </head>
    <body>
        <div class="container">
            <div class="perfil">
                <div class="perfil-foto">
                    <img src="../imagens/user_icon.png"/>
                </div>
                <div class="perfil-titulo">
                    <h2>Sign-In</h2>
                </div>
            </div>
            <form action="" method="get">
                <input type="email" id="email" placeholder="Usuário"/>
                <input type="password" id="senha" placeholder="Senha"/>
                <input type="submit" class="button" id="botao-login" placeholder="LOGIN"/>
            </form>
            <div class="cadastro">
                <p>Não possui uma conta?</p>
                <a href="../paginas/cadastro.html">Cadastre-se!</a>
            </div>
        </div>
    </body>
</html>
